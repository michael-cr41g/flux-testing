---
apiVersion: v1
kind: Namespace
metadata:
  name: daylightcomponents-production
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: repo-dlc-prod
  namespace: daylightcomponents-prod
spec:
  interval: 1m0s
  ref:
    branch: trunk
  url: https://gitlab.com/surfliner/surfliner/
  ignore: |
    # exclude all
    /*
    # include deploy dir
    !/daylight/frontend/flux
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kustomize-dlc-prod
  namespace: daylightcomponents-prod
spec:
  interval: 10m
  targetNamespace: daylightcomponents-prod
  sourceRef:
    kind: GitRepository
    name: repo-dlc-prod
  path: "./daylight/frontend/flux"
  prune: true
  timeout: 1m
